name: Deploy via SSH
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Executando os comandos remotos via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/html/radioccd/
          git pull https://${{ secrets.EMAIL }}:${{ secrets.PASS_EMAIL }}@github.com/Universidade-do-Contestado/radioccd.git
          git checkout -f
